<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head lang="en" th:replace="head :: head"></head>
	<body>
	   	<div lang="en" th:replace="menu :: menu"></div>
		<!-- Vehicle loan page- STARTS -->
		<div class="container">
		    <div class="row">
		        <div class="col-md-12">
		            <div class="row">
		                <div class="col-lg-9 mx-auto">
		                    <!-- form card registration -->
		                    <div align="center" th:if="${id}">
	        					<h3 class="text-center text-success mb-4" th:utext="'Lead successfully registered !!! </br> Please refer lead number : <b>' + ${id} + '</b> for future reference'"/> 
	        				</div>
		                    <div class="card border-dark rounded-3">
		                        <div class="card-header text-dark">
		                            <h3 class="card-title">Create Lead</h3>
		                        </div>
		                        <div class="card-body">
		                            <form id="vehicleloanform" autocomplete="off" th:action="@{/lead/create}" method="post" class="form-horizontal" role="form">
		                            	<div class="row mb-4">
		                            		<div class="col">
		                            			<input id="inquirydate" name="inquiryDate" type="text" placeholder="Inquiry Date" class="form-control form-control-sm rounded-1 datepicker"  readonly="true" tabindex="1"/>
		                            		</div> 
											<div class="col">
												<select id="inquiryGivenBy" name="inquiryGivenBy" class="form-control" tabindex="2">
													<option th:each="agentName : ${agentNames}" th:value="${agentName}" th:text="${agentName}"></option>
												</select>
											</div>
										</div>
		                            	
		                            	<hr style="border: 1px solid blue;">
		                            	
		                            	<div class="row mb-4">
		                            		<div class="col">
		                            			<input type="text" name="customerName" placeholder="Customer Name" class="form-control form-control-sm rounded-1" tabindex="3" onkeyup="this.value = this.value.toUpperCase();" required />
		                            		</div>
 		       
 		                            		<div class="col">
		                            			<input type="text" name="customerVillage" placeholder="Customer Village" class="form-control form-control-sm rounded-1"  tabindex="6" onkeyup="this.value = this.value.toUpperCase();" required/>
		                            		</div>
		                            	</div>
		                            	
		       
		       							<div class="row mb-4">
		                            		<div class="col">
		                            			<input type="text" name="customerContactNumber1" placeholder="Customer Primary Contact Number" class="form-control form-control-sm rounded-1"  maxlength="10" title="Please enter valid 10 digit number" tabindex="4" required pattern="^\d{10}$"/>
		                            		</div>
 		       
 		                            		<div class="col">
		                            			<input type="text" name="customerTaluka" placeholder="Customer Taluka" class="form-control form-control-sm rounded-1"  tabindex="7" onkeyup="this.value = this.value.toUpperCase();" required/>
		                            		</div>
		                            	</div>
		                            	
		       
		       							<div class="row mb-4">
		                            		<div class="col">
		                            			<input type="text" name="customerContactNumber2" placeholder="Customer Secondary Contact Number" class="form-control form-control-sm rounded-1" maxlength="10" title="Please enter valid 10 digit number" tabindex="5" pattern="^\d{10}$"/>
		                            		</div>
 		       
 		                            		<div class="col">
		                            			<input type="text" name="customerDistrict" placeholder="Customer District" class="form-control form-control-sm rounded-1"  tabindex="8" onkeyup="this.value = this.value.toUpperCase();" required/>
		                            		</div>
		                            	</div>
		                            	
										<hr style="border: 1px solid blue;">

		                            	<div class="row mb-4">
 		                            		<div class="col">
		                            			<input type="text" name="vehicleName" placeholder="Vehicle Name" class="form-control form-control-sm rounded-1"  tabindex="9" onkeyup="this.value = this.value.toUpperCase();" required/>
		                            		</div>

		                            		<div class="col">
		                            			<select id="vehicleCondition" name="vehicleCondition" class="form-control" tabindex="12">
        											<option value="NEW" >NEW</option>
        											<option value="OLD">OLD</option>
        											<option value="RC">RC_LIMIT</option>	
      											</select>
		                            		</div> 		       
		                            	</div>
		                            	

		                            	<div class="row mb-4">
 		                            		<div class="col">
		                            			<input type="text" id="vehicleRegistarionNumber" name="vehicleRegistarionNumber" placeholder="Vehicle Registration Number" maxlength="10" class="form-control form-control-sm rounded-1" tabindex="10" onkeyup="this.value = this.value.toUpperCase();"/>
		                            		</div>

		                            		<div class="col">
		                            			<select name="vehicleType" class="form-control" tabindex="13">
        											<option value="CAR">CAR</option>
        											<option value="FES">FES</option>
        											<option value="CV">CV</option>
        											<option value="3W">3W</option>	
      											</select>
		                            		</div> 		       
		                            	</div>
		                            	
		                            	<div class="row mb-4">
		                            		<div class="col">
		                            			<input type="text" name="vehicleManufacturYear" placeholder="Vehicle Manufacture Year" class="form-control form-control-sm rounded-1"  maxlength="4" tabindex="11" required pattern="^\d{4}$" title="Please enter valid 4 digit"/>
		                            		</div>
		                            		
		                            		<div class="col">
		                            			<input type="text" name="remark" placeholder="Remark" class="form-control form-control-sm rounded-1" value="LEAD GENERATED FROM BACK OFFICE" onkeyup="this.value = this.value.toUpperCase();" tabindex="14" required/>
		                            		</div>
		                            	</div>
		                            	
		                            	<div class="row mb-6">
											<div class="col text-center">
												<button id="sbtvehicleform" name="Submit" value="Done"
												type="Submit" th:text="'Create Lead'"
												class="btn btn-success " tabindex="15" />
											</div>
										</div>
		                            	
									</form>		                            	
		                         </div>
							</div>
							<!--/card-block-->
		                    </div>
		                    <!-- /form card login -->
		                </div>
		            </div>
		            <!--/row-->
		        </div>
		        <!--/col-->
		    </div>
		    <!--/row-->
		</div>
		<!-- Vehicle loan page- ENDS -->
		<th:block th:include="tail :: bodytail"></th:block>
	</body>
	<script type='text/javascript'>
		jQuery(document).ready(function(){
			// Date-Picker Related Changes
			var today = new Date();
			const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
			var strDate = today.getDate() + "-" + monthNames[(today.getMonth())] + "-" + today.getFullYear();
			$('#inquirydate').datepicker({
				format: 'dd-mmm-yyyy',
				uiLibrary: 'bootstrap4',
				value: strDate,
				maxDate: new Date()
			});
			
			$('#vehicleloanform').on('submit', function() {
			    if("NEW" != $("#vehicleCondition option:selected").val() && "" == $("#vehicleRegistarionNumber").val() ){
			    	alert("PLEASE ENTER REGISTRATION NUMBER OF VEHICLE !!!");
			    	$("#vehicleRegistarionNumber").focus();
			    	return false;
			    }
			    $('#sbtvehicleform').prop('disabled', true);
			});
		});
    </script>
</html>
