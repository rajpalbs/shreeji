<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="head :: head"></head>
	<body>
		<div class="container ">
			<th:block th:include="menu :: topmenubar"></th:block>
			<br/>
			<div>
				<h5>Loan Details  &nbsp;&nbsp;&nbsp;<a href="/report/downloadExcel">Download Report</a></h5> 
			</div>	
			<hr/>
			<div class="row form-group col-md-12" th:if="${not #lists.isEmpty(loans)}">
				<table class="table table-striped">
					<tr>
						<th>Holder Name</th>
						<th>Vehicle No</th>
						<th>Loan Amount</th>
						<th>Advance Amount</th>
						<th>EMI Amount</th>
						<th>Tenure Type</th>
						<th>Total Tenure</th>
					</tr>
					<tr th:each="currentLoan : ${loans}">
						<td th:text="${currentLoan.customer.name}"></td>
						<td th:text="${currentLoan.vehicle.number}"></td>
						<td th:text="${currentLoan.loanAmount}"></td>
						<td th:text="${currentLoan.advanceAmount}"></td>
						<td th:text="${currentLoan.emiAmount}"></td>
						<td th:text="${currentLoan.tenureType}"></td>
						<td th:text="${currentLoan.tenureCount}"></td>
					</tr>
				</table>
			</div>
			<th:block th:include="tail :: bodytail"></th:block>
		</div>
	</body>
</html>
