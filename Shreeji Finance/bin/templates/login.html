<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="head :: head"></head>
<body>
	<div class="container py-5">
	    <div class="row">
	        <div class="col-md-12">
	        	<div align="center" th:if="${param.error}">
	        		<h3 class="text-center text-danger mb-4">Email or Password invalid, Please verify!!!</h3>
	        	</div>
	            <div class="row">
	                <div class="col-md-6 mx-auto">
	                    <span class="anchor" id="formLogin"></span>
	                    <!-- form card login -->
	                    <div class="card border-dark rounded-3">
	                        <div class="card-header text-dark">
	                            <h3 class="card-title">Login</h3>
	                        </div>
	                        <div class="card-body">
	                            <form id="formLogin" class="form" role="form" th:action="@{/login}" method="POST">
	                                <div class="form-group">
	                                    <label for="uname1">email</label>
	                                    <input type="email" id="email" name="email" class="form-control form-control-lg rounded-1" required autofocus>
	                                </div>
	                                <div class="form-group">
	                                    <label>Password</label>
	                                    <input type="password" id="password" name="password" class="form-control form-control-lg rounded-1" required>
	                                </div>
	                                
	                                <!-- TODO : REMEMBER ME - START 
	                                
		                                <div>
		                                    <label class="custom-control custom-checkbox">
		                                        <input class="custom-control-input" type="checkbox">
		                                        <span class="custom-control-indicator"></span>
		                                        <span class="custom-control-description medium">Remember me on this computer</span>
		                                    </label>
		                                </div>
		                            -->
		                                
	                                <button name="Submit" value="Login" type="Submit" th:text="Login" class="btn btn-success btn-lg float-right">Login</button>
	                            </form>
	                        </div>
	                        <!--/card-block-->
	                    </div>
	                    <!-- /form card login -->
	                </div>
	            </div>
	            <!--/row-->
	        </div>
	        <!--/col-->
	    </div>
	    <!--/row-->
	</div>
	<th:block th:include="tail :: bodytail"></th:block>
</body>
</html>
