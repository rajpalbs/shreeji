<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="head :: head"></head>
	<body>
		<div class="container">
			<th:block th:include="menu :: topmenubar"></th:block>
			<br/>
			<div>
				<h3>Search Customer</h3>
			</div>
			<hr/>
			
			<div class="row form-group col-md-12">
				<form th:action="@{/customer/search}" method="post" class="form-horizontal" role="form">		
        			<div class="input-group">
      					<input type="text" name="searchString" class="form-control" placeholder="Search for...">
      					<span class="input-group-btn">
        					<button class="btn btn-success" type="Submit">Go !</button>
      					</span>
    				</div>
    			</form>
			</div>	
			
			<div class="row form-group col-md-12" th:if="${not #lists.isEmpty(customers)}">
				<table class="table table-striped">
					<tr>
						<th>Name</th>
						<th>Contact No(s)</th>
						<th>Address</th>
						<th>Id Proof</th>
					</tr>
					<tr th:each="currentCustomer : ${customers}">
						<td th:text="${currentCustomer.name}"></td>
						<td th:text="${currentCustomer.contactNo1}"></td>
						<td th:text="${currentCustomer.address}"></td>
						<td th:text="${currentCustomer.idProofValue}"></td>
					</tr>
				</table>
			</div>
						
			<th:block th:include="tail :: bodytail"></th:block>
		</div>
	</body>
</html>
